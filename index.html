<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Sales Summary</h1>
    <p>Total Sales: <span id="total-sales"></span></p>

    <script>
        fetch('data.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n').map(row => row.split(','));
                let total = 0;

                for (const columns of rows) {
                    if (columns.length > 1 && !isNaN(parseFloat(columns[1]))) {
                        total += parseFloat(columns[1]);
                    }
                }

                document.querySelector('#total-sales').textContent = total.toFixed(2);
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
